<!DOCTYPE html>
<html lang="en">
    <head>
		<title>three.js - kinect</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <!-- Have to apply RequestAnimationFrame polyfill outside of require.js -->
        <script src="app/vendor/RequestAnimationFrame.js" type="text/javascript"></script>
        <!-- Have to apply socket.io outside of require.js as WebRTC.io needs it -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js" type="text/javascript"></script>
        <!-- Have to apply WebRTC.io outside of req.js as it polyfills on the navigator object -->
        <script src="app/vendor/webrtc.io.js" type="text/javascript"></script>
        <!-- Req.js config is separate from the app itself -->
        <script src="app/require-config.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.4/require.js" type="text/javascript"></script>
        <script type="text/javascript">
            require.config({
                baseUrl: "app" 
            });
            
            // FIXME TEMPORARY TWEAK
            // this is the read-only viewer instead of FullApp
            require([
                'src/FullApp'
            ], function (app) {  
                app.start();
            });
        </script>
        <style>
			body {
				font-family: Monospace;
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}
		</style>
    </head>
	<body>
	</body>
</html>
